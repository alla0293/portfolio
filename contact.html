    <div class="login-buttons">
      <a href="#" class="login-button">Log In</a>
      <a href="#" class="signin-button">Sign In</a>
    </div>
    <div class="logo">
      <img src="images/LOGO.png" alt="Your Agency Logo">
    </div>
    <nav class="header-nav">

  <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Contact Us</h2>
          <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                  </div>
                  <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="location">
            <h3>Here's Where You Can Find Us</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2803.9503404460643!2d-75.7587885!3d45.3498147!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1680552244437!5m2!1sen!2sca"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
